name: Lint
on:
  push:
  # pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Enable Corepack
        run: corepack enable
      - uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
      - name: Lint
        run: yarn lint
      - name: Typecheck
        run: yarn tsc
